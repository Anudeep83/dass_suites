<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Hotel Paradise</title>
  <link rel="stylesheet" href="booking.css" />
</head>
<body>
 <section class="booking-section">
  <div class="booking-container">
    <h2>Book Your Stay at Dass Suites</h2>
    
    <!-- Room Images -->
    <div class="room-gallery">
      <div class="room-card">
        <img src="room.webp" alt="Deluxe Room">
        <h4>Deluxe Room</h4>
      </div>
      <div class="room-card">
        <img src="room2.webp" alt="Suite Room">
        <h4>Suite Room</h4>
      </div>
      
    </div>

    <!-- Booking Form -->
  <!-- Booking Form -->
<form class="booking-form" id="bookingForm">
  <!-- Personal Information -->
  <div class="form-row">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstname" placeholder="Enter your firstname" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastname" placeholder="Enter your lastname" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phone" pattern="[0-9]{10}" placeholder="Enter your mobile number" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="560001" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" name="state" placeholder="Enter your state" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>
    </div>
  </div>

  <!-- Existing Booking Details -->
  <div class="form-row">
  <div class="form-group">
    <label for="checkInDate">Check-in</label>
    <input type="date" id="checkInDate" name="checkin" placeholder="YYYY-MM-DD" required>
  </div>
  <div class="form-group">
    <label for="checkOutDate">Check-out</label>
    <input type="date" id="checkOutDate" name="checkout" placeholder="YYYY-MM-DD" required>
  </div>
</div>

  <div class="form-row">
    <div class="form-group">
      <label for="guests">Guests</label>
      <select id="guests" name="guests" required>
        <option value="" disabled selected>Select guests</option>
        <option value="ONE_GUEST">1 Guest</option>
        <option value="TWO_GUESTS">2 Guests</option>
        <option value="THREE_GUESTS">3 Guests</option>
        <option value="FOUR_GUESTS">4 Guests</option>
      </select>
    </div>
    <div class="form-group">
      <label for="roomType">Room Type</label>
      <select id="roomType" name="room" required>
        <option value="" disabled selected>Select room</option>
        <option value="DELUXE">Deluxe</option>
        <option value="SUITE">Suite</option>
      </select>
    </div>
  </div>

  <button type="submit" class="book-btn">Check Availability</button>
</form>


       
</body>
<script src="booking.js"></script>
</html>
